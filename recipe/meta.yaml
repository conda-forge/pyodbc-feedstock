{% set name = "pyodbc" %}
{% set version = "4.0.35" %}
{% set sha256 = "92b9af48e8b928455bc8b94bf3da05751faec0932a11eee237c189c6d439e5c8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.patch  # [unix]
    - 0001-Comment-out-fix-for-663.patch

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - unixodbc   # [unix]
  run:
    - python

test:
  imports:
    - pyodbc

about:
  home: https://github.com/mkleehammer/pyodbc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: DB API Module for ODBC
  description: |
    pyodbc is a Python DB API 2 module for ODBC. This project provides an
    up-to-date, convenient interface to ODBC using native data types like
    datetime and decimal.
  doc_url: http://mkleehammer.github.io/pyodbc/
  doc_source_url: https://github.com/mkleehammer/pyodbc/blob/master/docs/index.md
  dev_url: https://github.com/mkleehammer/pyodbc

extra:
  recipe-maintainers:
    - nehaljwani
